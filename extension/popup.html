<!DOCTYPE html>
<html>
  <head>
    <title>Pagemark</title>
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="popup.js"></script>
  </head>

  <body>

    <ul role="navigation" class="nav nav-tabs">
      <li role="presentation" id="create-tab" class="active"><a>Create</a></li>
      <li role="presentation" id="load-tab"><a>Load</a></li>
    </ul>

    <!-- Create tab -->

    <div id="enterMark" class="form-group">
      <label for="inputName">New Pagemark</label>
      <input class="form-control" id="inputName" placeholder="Enter mark name" autofocus>
    </div>

    <div id="save-button">
      <button class="btn btn-primary" type="button">Save</button>
    </div>

    <!-- Load tab -->

    <div id="markList" class="list-group">
      <a href="#" class="list-group-item active">
	Pagemarks:
	<span id="count" class="badge"></span>
      </a>

      <a href="#" class="list-group-item">Sample pagemark</a>
    </div>

    <!--
    <div id="status"></div>
    <img id="image-result" hidden>
    -->

  </body>
</html>
