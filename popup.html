<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Pagemark</title>
    <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>

      - https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>

  <body>

    <ul role="navigation" class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Create</a></li>
      <li role="presentation"><a href="#">Load</a></li>

      <label for="inputName">New Pagemark</label>
